<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Optimisation</title>
  <link rel="icon" href="./images/icon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>/* 正文字体放大 */  body {font-size: 20px; /* 默认是14px，建议16-18px */}
            /* 代码块字体放大 */  pre, code {font-size: 14px !important;}
            /* 数学公式放大 */  .MathJax {font-size: 20px !important;}
  </style>

  <!-- MathJax 配置 -->
  <script>
    window.MathJax = {tex: {inlineMath: [['$', '$'], ['\\(', '\\)']],  /*行内公式分隔符*/displayMath: [['$$', '$$']],/*块级公式分隔符*/
        tags: 'ams',/*启用 \tag*/}, processEscapes: true,  /*关键：允许反斜杠转义*/
      options: {skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']}};
  </script>


  <!-- 加载 MathJax -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>


<body>
  <div id="app">加载中...</div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: 'lucienrua',
      repo: 'https://github.com/lucienclinton/optimisation',
      loadSidebar: true,
      subMaxLevel: 2,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              const id = "mermaid-" + Math.random().toString(36).substr(2, 9);
              return `<div id="${id}" class="mermaid">${code}</div>`;}
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 渲染 Mermaid
            if (window.mermaid) mermaid.init(undefined, '.mermaid');
            // 强制 MathJax 重新渲染（解决公式未解析的问题）
            if (window.MathJax) MathJax.typesetPromise();
          });
        }
      ]
    };
  </script>

  <!-- 加载 Docsify 和 Mermaid -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
